<!DOCTYPE html>
<html>
    <head>
        <title>AISAT Page</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/fixed.css">
    </head>
    <body>
        <div class="height-100p width-100p fixed background"><div class="height-100p width-100p bg-black opacity-75"></div></div>
        <div class="container width-100p">
            <div class="navigation-bar fixed">
                <div class="home"><a href="#"><img src="assets/logo.jpg"/></a></div>
                <div class="links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">News & Updates</a></li>
                        <li><a href="#">Announcements</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="profile">
                    <ul>
                        <li><a onclick="loginStatus(true)">Login</a></li>
                    </ul>
                </div>
            </div>
            <div class="content width-100p">
                <div class="aisat width-100p"><img class="height-100p" src="assets/aisat.png" /></div>
                <div class="front width-100p"></div>
                <div class="width-100p footer">
                    <h1>Copyright 2024 by</h1>
                    <ul>
                        <li>CLAPIS</li>
                        <li>•</li>
                        <li>DATILES</li>
                        <li>•</li>
                        <li>GORRE</li>
                        <li>•</li>
                        <li>LAGRADILLA</li>
                        <li>•</li>
                        <li>NICOLAS</li>
                        <li>•</li>
                        <li>PRADES</li>
                        <li>•</li>
                        <li>SACRAMENTO</li>
                        <li>•</li>
                        <li>VALEÑA</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="login-form sticky-top-left">
            <div class="height-100p width-100p bg-black opacity-50 "></div>
            <div class="height-100p width-100p">
                <div class="popup">
                    <div class="close-btn" onclick="loginStatus(false)">&times;</div>
                    <form action="home.html">
                        <h2>Log in</h2>
                        <div class="form-element">
                            <label for="email">Email / Username</label>
                            <input type="text" id="email" placeholder="Enter Email / Username"/>
                        </div>
                        <div class="form-element">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter Password"/>
                        </div>
                        <div class="form-element">
                            <input type="checkbox" id="rememeber-me"/>
                            <label for="rememeber-me">Remember me</label>
                        </div>
                        <div class="form-element">
                            <button>Sign in</button>
                        </div>
                        <div class="form-element text-right">
                            <a href="#">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script>
        function loginStatus(show) {
            if (show == true) {document.querySelector(".login-form").classList.add("active"); }
            else { document.querySelector(".login-form").classList.remove("active"); }
        }
    </script>
</html>
